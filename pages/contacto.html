<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="../assets/img/logoicono.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="container-fluid sticky-top">
        <div class="row">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logovibes.png" alt="" width="60" height="45" class="d-inline-block">
                    New Vibe
                  </a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav col-md-12 col- justify-content-around">
                      <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./producto.html">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./quienessomos.html">Quienes Somos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./contacto.html" >Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./ubicacion.html" >Ubicacion</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <div>
            <h1 class="row justify-content-center fw-lighter mt-5">Contactanos</h1>
        </div>
        <div class="row col-12 p-2 formularioContacto justify-content-center pb-5">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Franco" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Farfan" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Motivo de Mensaje</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">elegir...</option>
                    <option>Consulta</option>
                    <option>Reclamo</option>
                    <option>Opinion</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Tel</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Mensaje</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </div>

    </main>
    <footer class="container-fluid mt-5">
        <section class="row col-sm-12 justify-content-between">
  
          <div class="newsletter row col-4 col-sm-4 col-md-4 pd-sm-4">
            <div class="content pt-4">
              <h5 class="fw-light">Suscribite a las novedades</h5>
              <div class="input-group">
              <input type="email" class="form-control" name="" id=""
              placeholder="Ingrese su @email">
              <button class="btn" type="submit">Suscribirse</button>
            </div>
          </div>
        </div>
        <div class="logoEnFooter row col-2 justify-content-sm-center justify-content-center align-content-center">
          <a href=""><img class="w-40" src="../assets/img/logovibes.png" alt=""></a>
        </div>
  
        <div class="redesSociales row col-3 pb-3 fs-6 text">
          <p class="fw-light pt-1">Redes Sociales</p>
          <a href="">Instagram</a>
          <a href="">Twitter</a>
          <a href="">Facebook</a>
          </div>
  
        </section>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
